<!DOCTYPE html>
    <html>
    <head>
        <title>Slide Navbar</title>
        <link rel="stylesheet" type="text/css" href="inscrire.component.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <img src="/assets/log-in3-Photoroom (1).png" alt="img-login">
        
            
                <ul class="login-nav">
                    <li class="login-nav__item">
                        <a routerLink="/connecter">Connecter</a>
                    </li>
                    <li class="login-nav__item active">
                        <a routerLink="/inscrire">Inscrire</a>
                    </li>
                </ul>
           
 

                <div class="login-container">
                    <form [formGroup]="register" (ngSubmit)="handleSubmit()">

                <input id="nom" class="login__input" type="text" placeholder="Nom" formControlName="nom" />
                <label for="login-input-user" class="login__label" ></label>

                <input id="prenom" class="login__input" type="text" placeholder="Prénom" formControlName="prenom" />
                <label for="login-input-user" class="login__label"></label>
                

                
                <input id="numTelephone" class="login__input" type="text" placeholder="Numéro de téléphone" formControlName="numTelephone" />
                <label for="login-input-user" class="login__label"></label>

           
                <select  id="etat" formControlName="etat" >
                    
                <option value="" selected disabled>Etat</option>
                    <option  value="etudiant">Etudiant</option>
                    <option value="formateur">Formateur</option>
                </select>
          
           

                <input id="email" class="login__input" type="text" placeholder="Email" formControlName="email" />
                <label for="login-input-user" class="login__label"></label>
               
                <input id="motsPasse" class="login__input" type="password" placeholder="Mots de passe" formControlName="motsPasse" />
                <label for="login-input-password" class="login__label"></label>
             

               
                <button class="login__submit" type="submit">s'inscrire</button>
            </form>
            </div>
    </body>
    </html>
