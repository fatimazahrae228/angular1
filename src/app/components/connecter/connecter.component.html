<!DOCTYPE html>
    <html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="connecter.component.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <img src="/assets/log-in3-Photoroom (1).png" alt="img-login">
        
    <form [formGroup]="data" (ngSubmit)="handleSubmit()">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a routerLink="/connecter">Connecter</a>
                    </li>
                    <li class="login-nav__item">
                        <a routerLink="/inscrire">Inscrire</a>
                    </li>
                </ul>
        

                <div class="login-container">

                <label for="login-input-user" class="login__label">Email</label>
                <input id="email" class="login__input"  type="email" formControlName="email"/>

                <label for="login-input-password" class="login__label">Mots de passe</label>
                <input id="motspasse" class="login__input" type="password" formControlName="motspasse" />

                <label for="login-sign-up" class="login__label--checkbox">
                    <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />Restez connecté</label>
                <button class="login__submit" type="submit">se connecter</button>
            
            <a  routerLink="/oublier-mdp" class="login__forgot">Mot de passe oublié?</a>
        </div>
    </form>
    </body>
    </html>
