<div class="payment-container">
  <h2>Paiement du cours</h2>

  <div class="payment-field">
    <label for="nom">Nom sur la carte</label>
    <input type="text" id="nom" placeholder="Jean Dupont" />
  </div>

  <div class="payment-field">
    <label for="numero">Numéro de carte</label>
    <input type="text" id="numero" placeholder="1234 5678 9012 3456" />
  </div>

  <div class="payment-field">
    <label for="expiration">Date d’expiration</label>
    <input type="text" id="expiration" placeholder="MM/AA" />
  </div>

  <div class="payment-field">
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" placeholder="123" />
  </div>

  <div class="payment-summary">
    <p>Cours : Mathématiques S5</p>
    <p>Prix : <strong>99.00 DH</strong></p>
  </div>

  <button class="payment-button">Payer</button>
</div>
